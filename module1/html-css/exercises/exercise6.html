  <head>

    <title>Curso Programador Objetivo</title>
    <style>
      .container {
        padding: 24px;
        border: 3px solid green;
        background-color: #aaa;
      }
      .box1 {
        padding: 12px;
        background-color: red;
        border: 1px solid black;
        margin-bottom: 24px;
        text-align: center;
        color: yellow;
        font-size: 20px;
        /* margin: 0px 0px 24px 0px; */
      }
      .box2 {
        padding: 12px;
        background-color: blue;
        border: 1px solid black;
        text-align: right;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
    </div>
  </body>
