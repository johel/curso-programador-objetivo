<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Curso Programador Objetivo</title>
    <style>
      .blue {
        color: blue;
      }

      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <p>
      Olá, esse é um exemplo de texto com duas cores:
      <span class="blue">azul</span> e
      <span class="green">verde</span>
    </p>
  </body>
</html>
